<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grievance Portal for cutie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffb6c1, #ff69b4);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Grievance Portal for cutie</h2>
    <p>Here you can yap all you want or submit your very serious (obviously not lame or made-up) grievances for my viewing pleasure</p>
    
    <!-- FORMSTART -->
    <form action="https://formsubmit.co/paarthdel@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="text" name="title" placeholder="Title" required />
      <textarea name="description" placeholder="What's bothering you?" required></textarea>

      <label>Mood:</label>
      <select name="mood">
        <option value="happy">ðŸ˜‡</option>
        <option value="sad">ðŸ˜¢</option>
        <option value="annoyed">ðŸ˜’</option>
        <option value="angry">ðŸ˜¡</option>
        <option value="furious">ðŸ¤¬</option>
      </select>

      <label>Severity:</label>
      <select name="severity">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <!-- Hidden config -->
      <input type="hidden" name="_next" value="https://PaarthYadav.github.io/Grievance-Portal/thankyou.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="_honey" style="display:none">

      <button type="submit">Submit</button>
    </form>
    <!-- FORMEND -->

  </div>
</body>
</html>
